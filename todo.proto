syntax = "proto3";

package todo_service;
option go_package="./todo_service_grpc";


message Todo {
    string id =1;
    string text =2;
    bool completed =3;
}

message CreateTodoRequest {
    string text = 1;
}

message CreateTodoResponse {
    string id = 1;
}


message GetAllResponse{
    repeated Todo todo =1;
}

message DeleteTodoRequest {
    string id = 1;
}
message UpdateTodoRequest {
    string id = 1;
    string text = 2;
    bool completed = 3;
}